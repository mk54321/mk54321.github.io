<html>
<head>
<style>
h1 {
  color: white;
  font-weight: bold;
  text-align: center;
}

hr {
  border: 2px solid white;
}

p {
  color: white;
  text-align: center;
}

input {
  color: black;
}

select {
  color: black;
  background-color: white;
}

button {
  color: white;
  background-color: lightblue;
  opacity: 0.9;
  border:none;
  padding: 15px;
  font-size: large;
}

body {
  background-image: linear-gradient(to bottom, rgba(135,206,235), rgba(255,255,255));
}
<option value="有血液">有血液</option>
label {
  display: inline-block;
  width: 200px;
}
</style>
</head>
<body>
<h1>呼吸道肿瘤预测测试</h1>
<hr>
<form action="process_data.py" method="post">
<p><label for="age">请输入您的年龄：</label><input type="number" id="age" name="age" required></p >
<p><label for="gender">请输入您的性别：</label><select id="gender" name="gender" required><option value=""></option><option value="男">男</option><option value="女">女</option></select></p >
<p><label for="cough">咳嗽情况调查：</label><select id="cough" name="cough" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="无痰或少痰的阵发性刺激性干咳">无痰或少痰的阵发性刺激性干咳</option><option value="持续高调金属音样咳嗽或呛咳">持续高调金属音样咳嗽或呛咳</option></select></p >
<p><label for="phlegm">痰液情况调查：</label><select id="phlegm" name="phlegm" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="血丝痰">血丝痰</option><option value="咳血痰">咳血痰</option><option value="咳黄浓痰">咳黄浓痰</option></select></p >
<p><label for="fever">发热情况调查：</label><select id="fever" name="fever" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="低热">低热</option><option value="高热（38.5℃以上）">高热（38.5℃以上）</option></select></p >
<p><label for="dyspnea">呼吸困难情况调查：</label><select id="dyspnea" name="dyspnea" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="偶发呼吸困难">偶发呼吸困难</option><option value="频发呼吸困难">频发呼吸困难</option></select></p >
<p><label for="chestpain">胸痛情况调查：</label><select id="chestpain" name="chestpain" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="胸部不规则隐痛或钝痛">胸部不规则隐痛或钝痛</option><option value="肩、胸背部持续性疼痛">肩、胸背部持续性疼痛</option></select></p >
<p><label for="voice">声音嘶哑情况调查：</label><select id="voice" name="voice" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="突然发生、进展迅速">突然发生、进展迅速</option><option value="休息和常规治疗没有效果">休息和常规治疗没有效果</option></select></p >
<p><label for="headache">头痛情况调查：</label><select id="headache" name="headache" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="偏头痛">偏头痛</option><option value="颈项部头痛">颈项部头痛</option><option value="颅顶枕部疼痛">颅顶枕部疼痛</option><option value="间歇性发作">间歇性发作</option><option value="持续性头痛">持续性头痛</option></select></p >
<p><label for="snot">鼻涕情况调查：</label><select id="snot" name="snot" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="涕中带血">涕中带血</option><option value="回吸性血涕">回吸性血涕</option></select></p >
<p><label for="tinnitus">耳鸣情况调查：</label><select id="tinnitus" name="tinnitus" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="间接性单侧耳鸣">间接性单侧耳鸣</option><option value="持续性单侧耳鸣">持续性单侧耳鸣</option></select></p >
<p><label for="face">面部麻木、复视情况调查：</label><select id="face" name="face" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="面部有蚁行感、咀嚼困难">面部有蚁行感、咀嚼困难</option><option value="重影">重影</option></select></p >
<p><label for="dysphagia">吞咽困难情况调查：</label><select id="dysphagia" name="dysphagia" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="吞咽疼痛">吞咽疼痛</option><option value="吞咽疼痛加剧并向耳部放射">吞咽疼痛加剧并向耳部放射</option></select></p >
<p><label for="Laryngeal">喉部不适情况调查：</label><select id="Laryngeal" name="Laryngeal" required><option value=""></option><option value="无明显症状">无明显症状</option><option value="喉咙有异物感">喉咙有异物感</option><option value="喉咙疼痛">喉咙疼痛</option></select></p >
<p><button id="submit" style="padding: 20px; font-size: 20px; background-color: skyblue; width: 200px;">提交</button></p >


</form>
</body>
</html>
